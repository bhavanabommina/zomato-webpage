
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<title></title>
</head>
<body>
<header>
<nav class="navbar">
<div class="navbar__brand">
<img src="aaserts/dosa.jpg" alt="dosa" class="navbar_dosa">
</div>
<div class="navbar__nav__items">
<button class="button__primary">Order Food</button>
</div>
</nav>
</header>
<main class="container">
<!--Hero section--!>
<section class="hero__container">
<div class="hero__img__container">
<img src="aaserts/zomato-lead.jpg" alt="zomato-lead" class="hero__img">
</div>
<div class="hero__description">
<h1 class="hero__text">Order food from favourite restaurants near you</h1>
<button class="button__primary">Order Now</button>
</div>
</section>
<!--explore menu--!>
<section class="explore__menu__container">
<h1 class="explore__menu__text">Explore our menu</h1>
<div class"explore__menu__lists">
<!--burger-->
<div class="food__card">
<div class="food__card__image__container">
<img src="aaserts/zomato1.jpg" alt="zomato1" class="food__image">
</div>
<div class="food__card__description">
<h3 class="food__title">Burger</h3>
<p>Burger King,Mcdonalds,Burger place <span style="color: #D83A56;">+3</span></p>
</div>
</div>
<!--pizza-->
<div class="food__card" id="zomato2__card">
<div class="food__card__image__container">
<img src="aaserts/zomato2.jpg" alt="zomato1" class="food__image">
</div>
<div class="food__card__description">
<h3 class="food__title">Burger</h3>
<p>Burger King,Mcdonalds,Burger place <span style="color: #D83A56;">+3</span></p>
</div>
</div>
<!--icecream-->
<div class="food__card">
<div class="food__card__image__container">
<img src="aaserts/zomato3.jpg" alt="zomato1" class="food__image">
</div>
<div class="food__card__description">
<h3 class="food__title">Burger</h3>
<p>Burger King,Mcdonalds,Burger place <span style="color: #D83A56;">+3</span></p>
</div>
</div>
</div>
</main>
</body>
</html>
